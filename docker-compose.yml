version: '3'

services:

  jenkins:
    image: jenkinsci/blueocean
    container_name: jenkins
    user: root
    privileged: true
    ports:
      - 8083:8080
      - 8443:8443
      - 50000:50000
    volumes:
      - ./jenkins_data:/var/jenkins_home
      - ./home:/home
      - /var/run/docker.sock:/var/run/docker.sock
